name: Publish Package
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
permissions:
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm publish --access=public
